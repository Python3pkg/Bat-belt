os:
  - linux
python:
  - "2.7"
  - "3.6"
  - "nightly" # currently points to 3.7-dev

dist: trusty
sudo: required
language: python


before_install:
  # Show build setup
  - uname -a
  - cat /etc/os-release
  - pwd
  - free -tm
  - python --version
  - git --version
  - pip install -r requirements.txt

install:
  # git describe requires complete history
  # - travis_retry git fetch --unshallow
  - python setup.py install
  # - pytest > test.log
  # - cat test.log

script: 
  - python helpTest.py | grep AllTheDots
  
after_success:
  - echo "OK, all done."

notifications:
  email:
    recipients:
      - ralic.lo.eng@ieee.org
    on_success: always # default: change
    on_failure: never # default: always

before_deploy:
  - pip install gitchangelog
  - gitchangelog >> README.rst
  
deploy:
  provider: pypi
  user: cjrk
  password:
    secure: 
  on:
    tags: true
    repo: Python3pkg/AllTheDots

